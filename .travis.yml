## Documentation: http://docs.travis-ci.com/user/languages/julia/

if: type != push

language: julia
os:
  - linux
julia:
  - "1.3"
  - "1"
  - nightly
matrix:
  allow_failures:
    - julia: nightly
before_script: julia --project=.ci/ -e 'using Pkg; Pkg.instantiate()'
script: julia --project=.ci/ --color=yes -e 'import RegistryCI; RegistryCI.test()'
branches:
  only:
    - master
notifications:
  email: false
git:
  depth: 99999999
