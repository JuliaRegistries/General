name: remember_to_update_registryci

on:
  schedule:
    - cron: '00 00 * * *'
  issues:
    types: [opened, reopened]

jobs:
  remember_to_update_registryci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        julia-version: [1.3.0]
        julia-arch: [x86]
        os: [ubuntu-latest]
    steps:
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.julia-version }}
      - name: Install dependencies
        run: julia -e 'import Pkg; Pkg.add(["Git_jll", "GitHub", "Pkg"])'
      - name: Update .ci/Manifest.toml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: julia -e 'include("remember_to_update_registryci.jl"); main(".ci"; registry = "JuliaRegistries/General")'
