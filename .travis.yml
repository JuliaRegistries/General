## Documentation: http://docs.travis-ci.com/user/languages/julia/

if: type != push

language: julia
os:
  - linux
julia:
  - "1.3"
  - "1"
  - nightly
matrix:
  fast_finish: true
  allow_failures:
    - julia: nightly
before_script:
- sleep 1
- try_count=0
- while [ $try_count != 5 ]; do
- julia --project=.ci/ -e 'using Pkg; Pkg.instantiate()'
- if [ $? = 0 ]; then exit 0; fi
- try_count=`expr $try_count + 1`
- sleep 1
- done
- exit 1
script:
- julia --project=.ci/ --color=yes -e 'import RegistryCI; RegistryCI.test()'
- exit 1
branches:
  only:
    - master
notifications:
  email: false
git:
  depth: 99999999
