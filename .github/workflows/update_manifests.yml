name: Update Manifests
on:
  workflow_dispatch:
  schedule:
    - cron: 0 0 * * *

# Disable PkgServer to avoid random issues.
# TODO: remove this when PkgServer feels better
env:
  JULIA_PKG_SERVER: ""

jobs:
  update_manifests:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        version:
          # - '1.3' # TODO: uncomment this line
          # - '1.4' # TODO: uncomment this line
          - '1.5'
          - '1.6'
          # - '1' # TODO: uncomment this line
          # - 'nightly' # TODO: uncomment this line
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # v2.3.4
      - uses: julia-actions/setup-julia@0b9b1d2cd24245f151902702d8e73b3f6b910014 # v1.6.0
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - run: rm -rf .ci/Manifest.toml
      - run: mv .ci/Manifest.${{ matrix.version }}.toml .ci/Manifest.toml
      - name: Cache artifacts
        uses: actions/cache@1a9e2138d905efd099035b49d8b7a3888c653ca8 # v2.1.5
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/.ci/Manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - run: julia --color=yes -e 'import Pkg; Pkg.Registry.add("General")'
      - run: julia --color=yes -e 'import Pkg; Pkg.Registry.update()'
      - run: .ci/instantiate.sh
      - run: julia --color=yes -e 'import Pkg; Pkg.update()'
      - run: mv .ci/Manifest.toml .ci/Manifest.${{ matrix.version }}.toml
      - uses: peter-evans/create-pull-request@052fc72b4198ba9fbc81b818c6e1859f747d49a8 # v3.8.2
        with:
          token: ${{ secrets.TAGBOT_TOKEN }}
          commit-message: '[bot] Update the manifest at `.ci/Manifest.${{ matrix.version }}.toml`'
          title: 'ðŸ¤– Update the manifest at `.ci/Manifest.${{ matrix.version }}.toml`'
          body: ''
          labels: |
            continuous integration (ci)
