name: remember_to_update_registryci

on:
  schedule:
    - cron: '00 00 * * *'
  issues:
    types: [opened, reopened]

jobs:
  remember_to_update_registryci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        julia-version: [1.3.0]
        julia-arch: [x86]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@af513c7a016048ae468971c52ed77d9562c7c819 # v1.0.0
      - uses: julia-actions/setup-julia@082493e5c5d32c1fa68c35556429b0f1b2807453 # v1.0.1
        with:
          version: ${{ matrix.julia-version }}
      - name: Install dependencies
        run: julia -e 'import Pkg; Pkg.add(["Git_jll", "GitHub", "Pkg"])'
      - name: Update .ci/Manifest.toml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: julia -e 'include(".ci/remember_to_update_registryci.jl"); main(".ci"; registry = "JuliaRegistries/General")'
